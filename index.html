<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    
    <div id="result">Result: </div>

    <input type="text" placeholder="Player 1 Name" id="playerX" />
    <input type="text" placeholder="Player 2 Name" id="playerO" />
    <button id="startBtn">Start New Game</button>
    <script src="./script.js"></script>
  </body>
</html>
